name: Update Personal Best Tracker

on:
  # Run automatically - every 30 days starting from Feb 18
  schedule:
    - cron: '0 9 18 * *'  # 9:00 AM UTC on the 18th of every month (approx every 30 days)
  
  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

jobs:
  update-pb:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_PAT }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run Personal Best Tracker
      run: python pb_updater.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md pb_widget.md
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update Personal Best Tracker - $(date +'%B %Y')"
          git push
        fi

